<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
		input {
			display:none;
		}
        label {
			display: block;
            width: 100px;
            height: 100px;
            background-image: url(web_heart_animation_edge.png);
            background-position: 0 0;
        }

        input:checked + label {
            transition: background-position 1s steps(28);
            background-position: -2800px 0;
        }
    </style>
</head>
<body>
<input type="checkbox" id="star">
<label for="star"></label>
</body>
</html>
