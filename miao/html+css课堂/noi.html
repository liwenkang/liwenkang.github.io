<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
    const judgeDaffodil = function (num) {
        const arr = num.toString().split("")
        let result = 0
        for (let i = 0; i < arr.length; i++) {
            result += Math.pow(parseInt(arr[i]), arr.length)
        }
        if (result === num) {
            return true
        }
    }


</script>
<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
    const judgeDaffodil = function (num) {
        const arr = num.toString().split("")
        let result = 0
        for (let i = 0; i < arr.length; i++) {
            result += Math.pow(parseInt(arr[i]), arr.length)
        }
        if (result === num) {
            return true
        }
    }

    const logDaffodil = function (starNum = 100, endNum = 100000) {

                log(i)
            }
        }
    }
</script>
<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
    const judgePalindromeNum = function (num) {
        const arr = num.toString().split("")
        return parseInt(arr.reverse().join("")) === num
    }
</script>
<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
    const getDayWeek = function (year, month) {
        if (month < 10) {
            month = "0" + month
        }
        let str = year + "-" + month + "-01T08:00:00"
        return ((parseInt(Date.parse(str) / 86400000) % 7) + 5) % 7
    }
</script>
<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
    const judgeCompleteNum = function (num) {
        let sum = 0
        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                sum += i
            }
        }
        return (sum === num)
    }
</script>

<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
    const isPrime = function (num) {
        if (num <= 1) {
            return false
        }
        for (let i = 2; i * i <= num; i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }
</script>
<script id="primes" sample-input="" sample-output="" comment="输出100以内所有的素数">
    const isPrime = function (num) {
        if (num <= 1) {
            return false
        }
        for (let i = 2; i * i <= num; i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }

    // 题目：输出100以内所有的素数。
    const logPrime = function (num = 100) {
        for (var i = 0; i <= num; i++) {
            if (isPrime(i)) {
                log(i)
            }
        }
    }
</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
    const GCD = function (a, b) {
        return a % b === 0 ? b : GCD(b, a % b)
    }
    const LCM = function (a, b) {
        return (a * b / GCD(a, b))
    }
</script>
<script id="7" sample-input="" sample-output="" comment="敲7">
    const haveSeven = function (num) {
        if (num % 7 === 0) {

</script>
<script id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
    const sqrtNum = function (num) {
        var jingdu = 0.0001
        for (i = 0; i <= num; i += jingdu) {
            if (num - i * i < 0.0001) {
                log(i)
                return i
            }
        }
    }
