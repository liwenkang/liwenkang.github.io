<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dot {
            position: absolute;
            color: #06ade8;
            width: 5px;
            height: 5px;
            background-color: red;
        }
    </style>
    <script>
        plot3D((x, y) => Math.sin(x) + Math.cos(y), 10, 0.5)

        function plot3D(f, factor = 1, step = 0.1, xstart = -2 * Math.PI, xend = 2 * Math.PI, ystart = xstart, yend = xend) {
            for (var i = xstart; i < xend; i += step) {
                for (var j = ystart; j < yend; j += step) {
                    var k = f(i, j)

                    document.write(`
                    <span class="dot" style="transform: translate3d(${i * factor}px,${j * factor}px,${k * factor}px)"></span>
                `)
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
