<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        col {
            border: 5px solid blue;
        }

        tr {
            border: 5px solid blue;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
        }

        td:hover {
            border: 5px solid red;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col>
        <col>
        <col>
    </colgroup>

    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
