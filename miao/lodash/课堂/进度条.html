<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .progress-outerEl {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
        }

        .progress-innerEl {
            background-color: red;
            height: 10px;
            width: 0;
            transition: width 0.6s;
        }
    </style>
</head>
<body>
<script>
    class Progress {
        constructor() {
            this.outerEl = document.createElement("div")
            this.innerEl = document.createElement("div")

            this.outerEl.className = "progress-outerEl"
            this.innerEl.className = "progress-innerEl"

            this.outerEl.appendChild(this.innerEl)
            document.body.appendChild(this.outerEl)
            this.status = 0
        }

        start() {
            this.set(2)
        }

        increase(val = 5) {
            this.set(this.status + val)
        }

        set(val) {
            this.status = val
            this.innerEl.style.width = this.status + "%"
        }

        end() {
            this.set(100)
            var that = this
            setTimeout(function () {
                document.body.removeChild(that.outerEl)
            }, 1000)
            // 删掉
        }
    }
</script>
</body>
</html>
