<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            float: left;
        }

        .fa-star {
            display: none;
        }

        ul:hover > li .fa-star-o {
            color: red;
            display: none;
        }

        ul:hover > li .fa-star {
            color: red;
            display: inline-block;
        }

        li:hover ~ li .fa-star {
            display: none;
        }

        li:hover ~ li .fa-star-o {
            display: inline-block
        }

    </style>
</head>
<body>
<ul>
    <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
    <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
    <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
    <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
    <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
</ul>
</body>
</html>
